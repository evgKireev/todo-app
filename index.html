<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="root">
    <div class="container">
      <h1>My Task List</h1>
      <div class="functionality">
        <form class="functionality__form">
          <input class="functionality__input " type="text " placeholder="What do you have planned?">
          <button type="submit " class="functionality__buton ">ADD TODO</button>
        </form>
        <hr>
      </div>
      <div class="functionality__status-todo ">
        <div class="active">Active: <span class="active-span">0</span></div>
        <div class="completed">Completed: <span class="completed-span">0</span></div>
      </div>
      <input class="functionality__input-search " type="text " placeholder="search...">
      <div class="functionality__controls ">
        <label class="functionality__controls-label">
        <input class="functionality__controls-check" type="checkbox">
        <span class="functionality__controls-span"></span>
        </label>
        <button class="functionality__controls-Alldell functionality__controls-Alldell-active">DELETE ALL</button>
        <button class="functionality__controls-Compdell functionality__controls-Compdell-active">DELETE COMPLETED</button>
        <button class="functionality__controls-last functionality__controls-last-active">DELETE LAST</button>
      </div>
      <div class=" todo ">
        <h1 class="todo__title">Tasks</h1>
        <ul class="tasks ">
        </ul>
      </div>
    </div>
  </div>
  <script src="main.js" type="module">
  </script>
</body>

</html>
